<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <nav>
        <li>TicTacToe.com</li>
    </nav>

    <div class="welcome">
        <h1>WELCOME TO TIC TAC TOE</h1>
    </div>

    <div class="winner hide">
        <h1><p class="msg"></p></h1>     
    </div>

    <div class="imgbox hide">
        <img id="imgbox" src="Jethalal.gif" alt="Jethalal" height="350" width="550">
    </div>

    <div class="game">
        <div class="boxes">
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
        </div>
    </div>

    <div class="newgame hide">
        <button class="new-btn">NEW GAME</button>
    </div>

    <div class="reset">
        <button class="reset-btn">RESET</button>
    </div>



    <script src="script.js"></script>
</body>
</html>
